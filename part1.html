<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../shared/tma2.css" />
    <link rel="stylesheet" type="text/css" href="part1.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Part1</title>
</head>
<body id="part1Body">
    <nav class="navbar navbar-expand-xl bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/tma2/tma2.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tma2/part1/part1.html">Part 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tma2/part2/part2.html">Part 2</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div id="topTenContainer" class="centerContainer">
            <div id="loginSignUp">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal"> login </button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal"> sign up </button>
            </div>
            <div class="heading">
                <h1>TMA2 Bookmark</h1>
            </div>
            <div id="topTenList">
                <h4>Ten most popular websites that people have Bookmarked:</h4>
                <ol id="topTen"></ol>
            </div>
        </div>

        <div class="modal" id="loginModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div id="loginContainer" class="modal-body">
                        
                            <form>
                                <input class="form-control inputLogin" type="text" name="username" placeholder="Please enter your user name..">
                            </form>
                            <form>
                                <input id="loginPassword" class="form-control inputLogin" type="password" name="password" placeholder="Please enter your password..">
                            </form>
                        
                        <p class="error"></p>
                    </div>

                    <div class="modal-footer">
                        <button id="loginBtn" class="btn btn-primary">Login</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal" id="signupModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Signup</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div id="loginContainer" class="modal-body">

                            <form>
                                <input class="form-control inputLogin" type="text" name="signUpUsername" placeholder="Please enter your user name..">
                            </form>
                            <form>
                                <input id="signupPassword" class="form-control inputLogin" type="password" name="signUpPassword" placeholder="Please enter your password..">
                            </form>

                        <p class="error"></p>
                    </div>

                    <div class="modal-footer">
                        <button id="signupBtn" class="btn btn-primary">Signup</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>


    </div>
    <script type="text/javascript" src="part1.js"></script>
</body>
</html>
